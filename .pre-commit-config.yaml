repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict    # Check for files that would conflict in case-insensitive filesystems
      - id: check-docstring-first   # Check that docstrings are at the beginning of functions
      - id: check-json             # Check JSON syntax
      - id: check-toml             # Check TOML syntax

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: docker-validate
        name: docker validate
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just validate-dockerfiles; else just validate-dockerfiles; fi'
        language: system
        types: [dockerfile]
        pass_filenames: false

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just lint-python; else just lint-python; fi'
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just format-python; else just format-python; fi'
        language: system
        types: [python]
        pass_filenames: false

      - id: shellcheck
        name: shellcheck
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just lint-shell; else just lint-shell; fi'
        language: system
        types: [shell]
        pass_filenames: false

      - id: markdownlint
        name: markdownlint
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just lint-markdown; else just lint-markdown; fi'
        language: system
        types: [markdown]
        pass_filenames: false

      - id: security-python
        name: security-python
        entry: bash -c 'if command -v mise >/dev/null 2>&1; then mise exec -- just security-python; else just security-python; fi'
        language: system
        types: [python]
        pass_filenames: false
