repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: python-quality
        name: Python Quality Checks
        entry: ./scripts/quality/check-python.sh
        language: system
        files: \.(py)$
        pass_filenames: true

  - repo: local
    hooks:
      - id: shell-quality
        name: Shell Quality Checks
        entry: ./scripts/quality/check-shell.sh
        language: system
        files: \.(sh|bash)$
        pass_filenames: true

  - repo: local
    hooks:
      - id: markdown-quality
        name: Markdown Quality Checks
        entry: ./scripts/quality/check-markdown.sh
        language: system
        files: \.md$
        pass_filenames: true

  - repo: local
    hooks:
      - id: docker-quality
        name: Docker Quality Checks
        entry: ./scripts/quality/check-docker.sh
        language: system
        files: docker/Dockerfile
        pass_filenames: true
        stages: [manual]
