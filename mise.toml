[env]
PYTHONUNBUFFERED = "1"
LC_ALL = "C.UTF-8"
LANG = "C.UTF-8"

[tools]
python = "3.13.7"
uv = "latest"
shellcheck = "latest"
just = "latest"
hadolint = "2.14.0"
trivy = "latest"
node = "22.17.0"
pnpm = "10.17.1"
[tasks]
# All tasks now delegate to just for consistency
# This allows 'mise run <task>' to work for those who prefer it
install = "just install"
ci = "just ci"
test = "just test"
lint = "just lint"
format = "just format"
docker-build = "just docker-build-all"
docker-test = "just docker-test"
publish = "just publish"
